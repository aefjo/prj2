<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aefjo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section>

    <div class="constructor">

        <div class="imgbx active" id="imgbx">
        </div>    
        
        <div class="signin">
            <h1>Login</h1>
            <form action="#">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <label for="chk">Remember Me ?</label>
                <input type="checkbox" id="chk">
                <input type="submit" value="Login">
                <p>DON'T HAVE AN ACCOUNT ? <a href="#" onclick="imgactive();">SIGN UP</a></p>
                <p class="low">DON'T HAVE AN ACCOUNT ? <a href="#" onclick="constactive();">SIGN UP</a></p>
            </form>
        </div>

        <div class="signup">
            <h1>Sign Up</h1>
            <form action="#">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Login">
                <p>ALREADY HAVE AN ACCOUNT ? <a href="#" onclick="imgactive();">SIGN IN</a></p>
                <p class="low">ALREADY HAVE AN ACCOUNT ? <a href="#" onclick="constactive();">SIGN IN</a></p>
            </form>
        </div>
    </div>
</section>
    
<script src="script.js"></script>
</body>
</html>
